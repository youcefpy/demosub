<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
</head>
<body>
    <section id="contact">
        <div class="container">
          <div class="column">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading text-uppercase">Contact Us</h2>
            </div>
          </div>
              <div class="col-lg-12">
              <form method="POST" id="contactForm" name="sentMessage" novalidate="novalidate" action="https://formsubmit.co/4c71f43a9471bc2f2ef2ef0f1a391cd8" >
                <div class="row">
                  <div class="col-md-6">
                        <div class="form-group">
                        <input class="form-control" name="fl_name" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                        </div>

                        <div class="form-group">
                        <input class="form-control" name="email" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row-md-6">
                        <div class="form-group">
                        <textarea class="form-control" name="message" rows="10"  id="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                  </div>
                </div>
              </form>
              
              <p id="my-form-status"></p>
          </div>
        </div>
      </section>
